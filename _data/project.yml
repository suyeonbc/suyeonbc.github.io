  - image: swarm1.jpg
    title: Self-actuating Swarm Robot
    detail: >
      <p> Advised by <a href='https://fluids.snu.ac.kr/hyk.htm'>Hoyoung Kim</a>, we developed a self- actuating swarm robotic system that employs 
      mechanical intelligence through collective behaviors driven by varying magnetic forces.</p>

      <p> It exhibits a range of collective behaviors, including stable clustering, 
      wall-following, splitting and merging, and efficient obstacle navigation.</p>

      <div style="text-align: center;">
        <video width="350" controls>
          <source src="site.baseurl/assets/images/project_detail/swarm.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>


      <p style='text-align: center;'><b>Mission performing scenario of Swarm Robots</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Robot development, Collective Behaivor Experiment</p>
    tags:

  - category: personal
    code: 'https://github.com/donghoon-io/snu-crs-refresher'
    detail: >
      <p>Often referred to as a 'war', course registration process of Seoul
      National University is highly competitive as it is first come, first
      served.<br><br></p>

      <p>In this process, students sometimes accidentally reload the website,
      where the system immediately returns error message and forces user to log-in
      again. (I suspect this is to prvent users from using macro, but no one
      knows..) This is disastrous, since logging in makes users waste their times
      a lot in such a urgent situation.<br><br></p>

      <p>To address this, I made a browser extension, where users can simply click
      one button to escape from the error message. This tweak is supported on both
      <a
      href='https://chrome.google.com/webstore/detail/snu-crs-refresher/hhdokgcmhmpckjdhekdjpoaafoggaaan'>Chrome</a>
      and <a
      href='https://store.whale.naver.com/detail/dkhijlinmdhldgjbbpmmelahpbnhmpcc'>Whale</a>
      browser.</p>

      <img src='site.baseurl/assets/images/project_detail/crs.jpg' class='img-responsive' alt='SNU
      CRS project image'>

      <p style='text-align: center;'><b>Keyscreen of SNU CRS
      Refresher</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Independent project</p>
    tags:
      - Personal
      - Chrome
    image: crs.jpg
    title: SNU CRS Refresher
    description: >-
      Chrome extension for SNU course registration website that helps users escape
      from error message
    link: >-
      https://chrome.google.com/webstore/detail/snu-crs-refresher/hhdokgcmhmpckjdhekdjpoaafoggaaan
    id: crs

  - category: schoolwork
    detail: >
      <p>We aimed to develop a very simple and small-sized system that generates vibration when detached or attached, creating a tactile feedback mechanism.</p>

      <p>The system is designed to be easily integrated into various devices, 
      providing users with a dynamic response to physical interaction. 
      This was used in  <a href="https://www.soliveventures.com/">Solive Ventures</a> prototype in sensory device.</p>

      <img src='site.baseurl/assets/images/project_detail/vibedetail.jpg' class='img-responsive'
      alt='vibrationmodule'>

      <p style='text-align: center;'><b>Vibration Module and modular toy application</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>PCB, Circuit Design, ideation, setting
      up dialogues</p>

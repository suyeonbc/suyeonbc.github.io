  - code: 'https://github.com/donghoon-io/KoSentimentAnalysis'
    detail: >
      <p>In this project, we are investigating methods to assist emotional support
      processes in online mental health community, particularly by leveraging
      AI.<br><br></p>

      <p>Specifically, to support their community interactions, we developed and
      deployed (i) multi-class sentiment detection model using BERT to support the
      affectionate feedback process and (ii) keyword extraction based on the
      saliency of each keywords to facilitate the experience-sharing
      processes.<br><br></p>

      <p>Co-advised by <a href='https://hwajunghong.com'>Hwajung Hong</a> and <a href='http://hcil.snu.ac.kr/people/jinwook-seo'>Jinwook Seo</a>, this work was published in <a href='https://chi2022.acm.org/'>CHI 2022
      Extended Abstracts</a> (Late-Breaking Work) and <a
      href='https://cis.unimelb.edu.au/hci/emotion-workshop'>CHI 2022 Workshop</a>
      (Future of Emotion in HCI).</p>

      <img src='site.baseurl/assets/images/project_detail/omhc.jpg' class='img-responsive'
      style='max-width: 650px !important;' alt='AI in OMHCs'>

      <p style='text-align: center;'><b>Keyscreens of our
      system</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Leading the project, preliminary
      interview, storyboarding, writing, system development</p>
    paper: chi2022_omhc_poster.pdf
    tags:
      - Research
      - <i class='fas fa-book'></i>&nbsp; CHI '22
      - Mental health
      - NLP

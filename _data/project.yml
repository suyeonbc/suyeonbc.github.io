  - title: Anti-noise canceling PCB module
    image: antinoise_PCB.jpg
    detail: >
      <p>The detection module filters sound sensor outputs (2kHz–5kHz) and triggers a 15V signal when the voltage exceeds 700mV.</p>
      
      <p>This was a project for the coursework 'Circuit Theory and Experiments'</p>

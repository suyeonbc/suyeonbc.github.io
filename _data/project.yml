project:
  - title: Non-Rigid Origami Dynamics Analysis
    image: origami.jpg
    detail: >
      <p>Advised by <a href='https://me.snu.ac.kr/en/snu__professor/yang-jinkyu/'>Jinkyu Yang</a>, we investigated the controllability and observability Gramian of an origami system composed of Miura-ori cells. (ready for submission)</p>

      <img src='site.baseurl/assets/images/project_detail/origamidetail.jpg' class='img-responsive' alt='keyscreen of our system'>

      <p style='text-align: center;'><b>Optimization of Structure Deployment Using State-Space Representation and Minimum-Energy Control</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Origami System Model Development, Observability Gramian Analysis</p>
    tags:
      - Research
      - Origami Structure
      - Control Theory
      - Reconfigurable Robotics
    description: >-
      Controllability-Observability Analysis of Origami Dynamics through State-Space Modeling
    id: design_card
  - title: Soft Ribbon-Fin Robotic Fish
    image: softrobot1.jpg
    detail: >
      <p>Advised by <a href='https://tolley.eng.ucsd.edu/'>Mike Tolley</a>, we develop a heavily underactuated platform inspired by gymnotiform fish, capable of a breadth of agile swimming behavior. (manuscript in preperation)</p>

      <p>Working with <a href='https://gromitchan.com/'>Iman adibnazari</a> at UCSD, I built a system that generates persona-driven design agents for poster design. (manuscript in preperation)</p>

      <p>This work was done during my exchange student at UCSD.</p>
      
      <img src='site.baseurl/assets/images/project_detail/softrobotdetail.jpg' class='img-responsive' alt='keyscreen of our system'>

      <p style='text-align: center;'><b>Control Analysis and Experimental Setup of a Biomimetic Robotic Fish</b></p>
      <hr>

      <p><b>[My role in this project]</b><br>Leading the project</p>
    tags:
      - Research
      - Soft Robotics
      - Design & Manufacturing
      - Control Theory
    description: Agile Swimming via Ribbon Fin on a Sparsely-Actuated Gymnotiform Robot
    id: customized_design_card
